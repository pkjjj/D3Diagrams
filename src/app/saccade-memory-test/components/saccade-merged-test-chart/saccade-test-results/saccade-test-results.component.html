<table class="table">
  <thead>
    <tr>
      <th scope="col">Type</th>
      <th scope="col">Result</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-success">
      <td>Correct response</td>
      <td>{{correctResponseCount}}</td>
    </tr>
    <tr class="table-warning">
      <td>Inhibitory error</td>
      <td>{{inhibitoryErrorsCount}}</td>
    </tr>
    <tr class="table-danger">
      <td>No response</td>
      <td>{{noReponseErrorsCount}}</td>
    </tr>
    <tr>
      <td>Average Latency</td>
      <td>{{averageLatency}}ms</td>
    </tr>
  </tbody>
</table>
